{{define "expense-form"}}
<script src="/static/app.js"></script>
<form
  id="expense-form"
  hx-post="/txn"
  hx-encoding="application/x-www-form-urlencoded"
  hx-target="#expense-list-container"
  hx-swap="afterbegin"
  hx-on="htmx:afterRequest: this.reset(); initializeChart()"
>
  <div class="form-group">
    <label for="timestamp">Date/Time:</label>
    <input
      type="datetime-local"
      id="timestamp"
      name="timestamp"
      value="{{now}}"
      required
    />
  </div>
  <div class="form-group">
    <label for="amount">Amount (â‚¹):</label>
    <input
      type="number"
      id="amount"
      name="amount"
      step="0.01"
      placeholder="Enter amount (negative for expense)"
      required
    />
    <small>Use negative values for an expense, positive for income</small>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      placeholder="Describe the transaction"
    />
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <div style="display: flex; gap: 0.5rem; align-items: center">
      <input
        type="text"
        id="category"
        name="category"
        list="category-options"
        placeholder="Start typing..."
        autocomplete="off"
        required
      />
    </div>
    <datalist id="category-options"></datalist>
  </div>
  <button type="submit" class="btn-primary">Add Transaction</button>
</form>
{{end}}
